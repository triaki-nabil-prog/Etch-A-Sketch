<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Etch A Sketch</title>
</head>

<body>

    <div class="container">
        <div class="text">
            <h1>Etch A Sketch</h1>
            <h2>unleash your inner artist </h2>
        </div>

        <div class="grid">
            <!-- the gride will go here -->
        </div>
        <div class="text">
            <p>Gride size</p>
            <div class="value">16x16</div>
            <input type="range" id="slider" min="16" max="30" value="16">
            <button id="btn">Apply</button>
            <button id="reset">Reset Grid</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
